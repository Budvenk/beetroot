<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photoshop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <footer class="footer">
      <h2 class="footer__logo"><img src="images/Logo.png" alt="Logo" /></h2>
      <p class="footer__title">WE ARE SOCIAL</p>
      <hr class="footer__devider" />
      <ul class="footer__list">
        <li class="footer__list-item social">
          <a class="social__link" href="www.facebook.com"
            ><img class="social__logo" src="images/Facebook.png" alt="Facebook"
          /></a>
        </li>
        <li class="footer__list-item social">
          <a class="social__link" href="www.twitter.com"
            ><img class="social__logo" src="images/Tweter.png" alt="Twitter"
          /></a>
        </li>
        <li class="footer__list-item social">
          <a class="social__link" href="www.google.com"
            ><img class="social__logo" src="images/Google.png" alt="Google"
          /></a>
        </li>
        <li class="footer__list-item social">
          <a class="social__link" href="www.dribble.com"
            ><img class="social__logo" src="images/Dribble.png" alt="Dribble"
          /></a>
        </li>
      </ul>
      <p class="footer__text">
        &copy; 2014 -
        <span class="footer__link">Kasper</span> All Right Reserved
      </p>
    </footer>
  </body>
</html>
