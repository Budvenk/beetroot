<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shop list</title>
  </head>

  <body>
    <h1>Shop list</h1>
    <form action="">
      <ul>
        <li>
          <label for="s1">Хлеб</label>
          <input id="s1" name="shop" type="checkbox" value="Хлеб"/>
        </li>
        <li>
          <label for="s2"
            >Масло</label>
            <input id="s2" name="shop" type="checkbox" value="Масло" />
        </li>
        <li>
          <label for="s3"
            >Макароны</label>
            <input id="s3"
              name="shop"
              type="checkbox"
              value="Макароны"
            />
        </li>
        <li>
          <label for="s4">Яйца</label>
          <input id="s4" name="shop" type="checkbox" value="Яйца" />
        </li>
        <li>
          <label for="s5">Сыр</label>
          <input id="s5" name="shop" type="checkbox" value="Сыр" />
        </li>
      </ul>
    </form>
  </body>
</html>
